<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Digital Clock</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
    <link rel="stylesheet" href="/css/fonts/stylesheet.css" type="text/css" />
  </head>
  <body>
    <main>
      <div id="watch-container" class="light">
        <div id="watch-screen" class="silver">
          <div id="day">
            <ul>
              <li>SUN</li>
              <li>MON</li>
              <li>TUE</li>
              <li>WED</li>
              <li>THU</li>
              <li>FRI</li>
              <li>SAT</li>
            </ul>
          </div>
          <div id="time">
            <span id="hrsTime"> 00:00:00 </span>
            <span id="milli-seconds"> 00 </span>
          </div>
        </div>
      </div>

      <button id="theme-select">Switch Theme</button>
    </main>

    <script type="text/javascript" src="/js/script.js"></script>
  </body>
</html>
